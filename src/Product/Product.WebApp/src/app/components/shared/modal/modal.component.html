<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center"
>
  <div class="bg-white rounded-lg p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold">Add new product</h2>
      <button
        (click)="onClose()"
        class="text-gray-500 hover:text-gray-700 text-3xl font-bold p-2 focus:outline-none"
        aria-label="Close"
      >
        &times;
      </button>
    </div>

    <form (ngSubmit)="onSubmit()" #modalForm="ngForm">
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700"
          >Name</label
        >
        <input
          type="text"
          id="name"
          required
          [(ngModel)]="formData.name"
          name="name"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="code" class="block text-sm font-medium text-gray-700"
          >Code</label
        >
        <input
          type="text"
          id="code"
          required
          [(ngModel)]="formData.code"
          name="code"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
        />
      </div>

      <div class="mb-4">
        <label for="price" class="block text-sm font-medium text-gray-700"
          >Price</label
        >
        <input
          type="number"
          id="price"
          required
          [(ngModel)]="formData.price"
          name="price"
          min="1"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-pink-500 focus:border-pink-500 sm:text-sm"
        />
      </div>

      <button
        type="submit"
        [disabled]="modalForm.invalid"
        class="py-2 px-4 rounded-md"
        [ngClass]="{
          'bg-gray-400 cursor-not-allowed': modalForm.invalid,
          'bg-pink-500 text-white hover:bg-pink-600': !modalForm.invalid
        }"
      >
        Submit
      </button>
    </form>
  </div>
</div>
